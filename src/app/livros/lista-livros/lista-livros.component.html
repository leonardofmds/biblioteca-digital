<div class="container">
  <h2>Lista de Livros</h2>

    <div class="mb-3">
    <input type="text" class="form-control" placeholder="Buscar por título..."
           [(ngModel)]="termoBusca" (input)="filtrarLivros()" />
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano</th>
        <th>Gênero</th>
        <th>Ações</th>
      </tr>
    </thead>
     <tbody>
      <tr *ngFor="let livro of livrosFiltrados">
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.autor }}</td>
        <td>{{ livro.ano }}</td>
        <td>{{ livro.genero }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editarLivro(livro.id!)">Editar</button>
          <button class="btn btn-sm btn-danger me-2" (click)="excluirLivro(livro.id!)">Excluir</button>
          <button class="btn btn-sm btn-info me-2" (click)="verDetalhes(livro.id!)">Detalhes</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
